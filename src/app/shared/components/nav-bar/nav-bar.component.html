<mat-toolbar color="primary">
  <button mat-button routerLink="/">Home</button>
  <button mat-button [matMenuTriggerFor]="characters">
    <mat-icon>more_vert</mat-icon>
  </button>

  <span style="margin-right: 1rem">Total heroes: {{ totalHeroes }}</span>
  <span style="margin-right: 1rem">Total villains: {{ totalVillains }}</span>

  <mat-menu #characters="matMenu">
    <button mat-menu-item routerLink="/heroes">Heroes</button>
    <button mat-menu-item routerLink="/villains">Villains</button>
  </mat-menu>
</mat-toolbar>
